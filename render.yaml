services:
  - type: web
    name: verizon-research-bot
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: TELEGRAM_TOKEN
        value: your_telegram_bot_token_here
      - key: PORT
        value: 10000
