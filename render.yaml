services:
  - type: web
    name: fraudgpt-bot
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: NVIDIA_API_KEY  
        sync: false
      - key: OWNER_ID
        value: "6699273462"
